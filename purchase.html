                                                  class="nav-logo">
                              </div>
                    </nav>
          </header>

          <main>
                    <section class="booking-form">
                              <form action="index.html" class="book-form">
                                        <div class="field">
                                                  <div class="txt">
                                                            <label for="">Name</label>
                                                  </div>
                                                  <div class="input">
                                                            <input type="text" name="name" id="name"
                                                                      placeholder="Your Name...">

                                                            <div class="error">
                                                                      <span class="name-error"></span>
                                                            </div>
                                                  </div>
                                        </div>
                                        <div class="field">
                                                  <div class="txt">
                                                            <label for="">Email</label>
                                                  </div>
                                                  <div class="input">
                                                            <input type="text" name="email" id="email"
                                                                      placeholder="Your E-mail...">

                                                            <div class="error">
                                                                      <span class="email-error"></span>
                                                            </div>
                                                  </div>
                                        </div>
                                        <div class="field">
                                                  <div class="txt">
                                                            <label for="">Number</label>
                                                  </div>
                                                  <div class="input">
                                                            <input type="text" name="number" id="number"
                                                                      placeholder="Your Mobile Number...">

                                                            <div class="error">
                                                                      <span class="number-error"></span>
                                                            </div>
                                                  </div>
                                        </div>

                                        <div class="field">
                                                  <div class="txt">
                                                            <label for="">Address</label>
                                                  </div>
                                                  <div class="input">
                                                            <textarea name="address" id="address" cols="30" rows="7"
                                                                      placeholder="Enter Your Address"></textarea>

                                                            <div class="error">
                                                                      <span class="address-error"></span>
                                                            </div>
                                                  </div>
                                        </div>

                                        <div class="field">
                                                  <div class="txt">
                                                            <label for="">Payment</label>
                                                  </div>
                                                  <div class="input">
                                                            <div class="card-number">
                                                                      <input type="text" name="card-num" id="card-num"
                                                                                placeholder="Enter card detail">
                                                            </div>

                                                            <div class="error">
                                                                      <span class="card-number-error"></span>
                                                            </div>

                                                            <div class="card-cvv">
                                                                      <input type="text" name="card-cvv" id="card-cvv"
                                                                                placeholder="Enter 3 digit pin">
                                                            </div>


                                                            <div class="error">
                                                                      <span class="card-cvv-error"></span>
                                                            </div>
                                                  </div>
                                        </div>

                                        <div class="field">
                                                  <div class="input">
                                                            <input type="submit" value="Purchase Item" class="btn">
                                                  </div>
                                        </div>

                              </form>
                    </section>
          </main>
